<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR Code Component</title>
</head>
<body class="body">
  <div class="card">
    <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">

    <p class="header">
        Improve your front-end skills by building projects
    </p>
    
    <p class="desc">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="https://github.com/hiozen">Hiozen</a>.
  </div>
</body>
</html>
