<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR Code Component</title>
</head>
<body class="body">
  <main class="main">
    <img src="./images/image-qr-code.png" alt="QR Code" class="main__qr">
    <h1 class="main__header">
        Improve your front-end skills by building projects
    </h1>
    <p class="main__desc">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>
  <footer class="attribution">
    <span class="attribution__wrapper">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span class="attribution__wrapper">Coded by <a class="attribution__link" href="https://github.com/hiozen">Hiozen</a>.</span>
  </footer>
</body>
</html>
